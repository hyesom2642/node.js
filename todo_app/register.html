<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <section class="register">
          <h1 class="register-title">REGISTER</h1>
          <p class="register-desc">you are about to register now.</p>
          <button class="register-backButton" type="button">
            <a href="/login">
              <img src="./public/images/angle-left.png" alt="" />
            </a>
          </button>
          <form class="register-form" action="" method="POST">
            <input class="form-name" type="text" placeholder="Enter full name here" />
            <input class="form-email" type="text" placeholder="Enter email" />
            <input class="form-pw" type="password" placeholder="Enter password" />
            <input class="form-pwConfirm" type="password" placeholder="Confirm password" />
          </form>
          <button class="register-submit" type="submit">
            <a href="/login" class="primary-button">
              Register
            </a>
          </button>
          <p class="register-etc">
            Already have an account?
            <a href="/login">Login</a>
          </p>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
