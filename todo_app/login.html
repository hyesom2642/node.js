<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <section class="login">
          <h1 class="login-title">WELCOME!</h1>
          <button class="login-backButton" type="button">
            <a href="/">
              <img src="./public/images/angle-left.png" alt="" />
            </a>
          </button>
          <img class="login-image" src="./public/images/login.png" alt="로그인 메인 이미지" />
          <form class="login-form" action="" method="">
            <input type="text" placeholder="Enter email" />
            <input type="password" placeholder="Confirm password" />
          </form>
          <a class="login-findPWLink" href="#">forgot password</a>
          <button type="submit" class="primary-button login-button">Login</button>
          <span class="login-account">
            don’t have an account?
            <a href="/register" class="login-registerLink">
              Register
            </a>
          </span>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
